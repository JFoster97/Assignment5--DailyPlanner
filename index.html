<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row">
          <div class="col-lg-1 timeblock">
            9AM
          </div>
          <textarea class="col-lg-10 textarea 9am"></textarea>
          <div class="col-lg-1">
            <button type="button" class="storeBtn" data-index="1">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 timeblock">
            10AM
          </div>
          <textarea class="col-lg-10 textarea 10am"></textarea>
          <div class="col-lg-1">
            <button type="button" class="storeBtn" data-index="2">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 timeblock">
            11AM
          </div>
          <textarea class="col-lg-10 textarea 11am"></textarea>
          <div class="col-lg-1">
            <button type="button" class="storeBtn" data-index="3">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 timeblock">
            12PM
          </div>
          <textarea class="col-lg-10 textarea 12pm"></textarea>
          <div class="col-lg-1">
            <button type="button" class="storeBtn" data-index="4">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 timeblock">
            1PM
          </div>
          <textarea class="col-lg-10 textarea 1pm"></textarea>
          <div class="col-lg-1">
            <button type="button" class="storeBtn" data-index="5">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 timeblock">
            2PM
          </div>
          <textarea class="col-lg-10 textarea 2pm"></textarea>
          <div class="col-lg-1">
            <button type="button" class="storeBtn" data-index="6">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 timeblock">
            3PM
          </div>
          <textarea class="col-lg-10 textarea 3pm"></textarea>
          <div class="col-lg-1">
            <button type="button" class="storeBtn" data-index="7">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 timeblock">
            4PM
          </div>
          <textarea class="col-lg-10 textarea 4pm"></textarea>
          <div class="col-lg-1">
            <button type="button" class="storeBtn" data-index="8">Save</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1 timeblock">
            5PM
          </div>
          <textarea class="col-lg-10 textarea 5pm"></textarea>
          <div class="col-lg-1">
            <button type="button" class="storeBtn" data-index="9">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
